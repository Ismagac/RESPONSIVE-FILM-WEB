<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELISMELIO | REGISTRO</title>

    <link rel="stylesheet" href="form.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="star_burst.mp4" type="video/mp4">
    </video>
    <h1>PELISMELIO</h1>
    <br><br><br>
    <div class="login-container">
        <h2>REGISTRO</h1>
            <form onsubmit="validateRegistration(event)">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="text" id="realname" placeholder="Nombre" required>
                <input type="date" id="birthdate" placeholder="dd/mm/aaaa">
                <input type="email" id="email" placeholder="Correo Electrónico">
                <div class="password-container">
                    <input class="ejemplo" type="password" id="password" placeholder="Contraseña" required>
                    <img src="img/ojocerrado.png" alt="." id="togglePassword">
                </div>
                <div class="password-container">
                    <input class="ejemplo" type="password" id="confirm-password" placeholder="Repite la Contraseña"
                        required>
                    <img src="img/ojocerrado.png" alt="." id="togglePassword">
                </div>
                <div class="checkbox-container">
                    <input id="agree-checkbox" type="checkbox">
                    <p>Deseo recibir información sobre novedades y ofertas</p>
                </div>
                <div class="checkbox-container">
                    <input id="agree-terms-checkbox" type="checkbox" required>
                    <p>Declaro haber leído y acepto las condiciones generales</p>
                </div>
                <button type="submit">Enviar</button><br>
            </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
