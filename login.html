<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelismelio</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="star_burst.mp4" type="video/mp4">
    </video>
    <h1>PELISMELIO</h1>
    <br><br><br>
    <div class="login-container">
        <h2>INICIO DE SESIÓN</h1>
            <form onsubmit="validateLogin(event)">
                <input type="text" id="login-username" placeholder="Usuario" required>
                <div class="password-container">
                    <input class="ejemplo" type="password" id="login-password" placeholder="Contraseña" required>
                    <img src="img/ojocerrado.png" alt="." id="togglePassword">
                </div>
                <button type="submit">Iniciar sesión</button><br>
                <p id="login-error" class="error-message"></p>
                <div class="contenedor-enlaces">
                    <a class="enlace1" href="form.html">¿Te has registrado?</a>
                    <hr class="linea-vertical">
                    <a class="enlace2" href="">¿Contraseña olvidada?</a>
                </div>
            </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
